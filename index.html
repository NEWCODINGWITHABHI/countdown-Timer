<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="app-container">
      <div class="timer-container">
        <div class="">
          <h1 class="timer-head">COUNTDOWN TIMER</h1>
        </div>
        <div class="timer-show-box">
          <div class="timer-box">
            <p id="days">000</p>
            <span>Days</span>
          </div>
          <div class="timer-box">
            <p id="hours">00</p>
            <span>Hours</span>
          </div>
          <div class="timer-box">
            <p id="minutes">00</p>
            <span>Minutes</span>
          </div>
          <div class="timer-box">
            <p id="seconds">00</p>
            <span>Seconds</span>
          </div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
